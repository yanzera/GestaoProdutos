<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Produto</title>
</head>
<body>
<form method="get" action="CadastrarProduto.do">
		Digite o codigo do produto: <input type="number" name="codigo_produto"><br><br>
		Digite o nome do produto: <input type="text" name="nome_produto"><br><br>
		Digite a descricao do produto: <input type="text" name="descricao_produto"><br><br>
		Digite o valor: <input type="number" name="valor_produto"><br><br>
		Digite a quantidade em estoque: <input type="number" name="estoque_produto"><br><br>
		<input type="submit" name="enviar"><br><br>
	</form>
</body>
</html>
